# Be sure to restart your server when you modify this file.

# Your secret key is used for verifying the integrity of signed cookies.
# If you change this key, all old signed cookies will become invalid!

# Make sure the secret is at least 30 characters and all random,
# no regular words or you'll be exposed to dictionary attacks.
# You can use `rails secret` to generate a secure secret key.

# Make sure the secrets in this file are kept private
# if you're sharing your code publicly.

# Shared secrets are available across all environments.

# shared:
#   api_key: a1B2c3D4e5F6

# Environmental secrets are only available for that specific environment.

development:
  # Prefer setting SECRET_KEY_BASE in your environment.
  # Fallback is a non-sensitive development key (OK for local/dev only).
  secret_key_base: <%= ENV.fetch("SECRET_KEY_BASE") { "dev-secret-key-base-change-me-000000000000000000000000000000" } %>

test:
  # Prefer setting SECRET_KEY_BASE in your environment.
  # Fallback is a non-sensitive test key (OK for CI/local test only).
  secret_key_base: <%= ENV.fetch("SECRET_KEY_BASE") { "test-secret-key-base-change-me-000000000000000000000000000000" } %>

# Do not keep production secrets in the unencrypted secrets file.
# Instead, either read values from the environment.
# Or, use `bin/rails secrets:setup` to configure encrypted secrets
# and move the `production:` environment over there.

production:
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>
