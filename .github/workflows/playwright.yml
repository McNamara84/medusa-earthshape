name: Playwright E2E

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Reset node_modules permissions
        run: |
          sudo rm -rf node_modules
          mkdir -p node_modules
          sudo chown -R "$USER:$USER" node_modules

      - name: Create required config files
        run: |
          # Create database.yml with Docker service host
          cat > config/database.yml << 'EOF'
          development:
            adapter: postgresql
            encoding: unicode
            database: medusa_development
            pool: 5
            username: medusa
            password: medusa_development
            host: db
            port: 5432
          EOF

          # Create application.yml from example
          cp config/application.yml.example config/application.yml

      - name: Build Docker images
        run: docker compose build

      - name: Start database
        run: docker compose up -d db

      - name: Wait for database to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..60}; do
            if docker compose exec -T db pg_isready -U medusa > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

      - name: Prepare database schema
        run: |
          docker compose run --rm --entrypoint "" web bundle exec rails db:prepare

      - name: Seed database (creates admin/test users)
        env:
          MEDUSA_ADMIN_PASSWORD: vQxPIFMZ
        run: |
          docker compose run --rm -e MEDUSA_ADMIN_PASSWORD="${MEDUSA_ADMIN_PASSWORD}" --entrypoint "" web bundle exec rails db:seed

      - name: Verify admin user credentials
        run: |
          docker compose run --rm --entrypoint "" web bundle exec rails runner "
            user = User.find_by!(username: 'admin')
            raise 'Invalid password' unless user.valid_password?('vQxPIFMZ')
            puts 'Admin user verified successfully'
          "

      - name: Start services (web)
        env:
          DISABLE_HTTP_BASIC: "1"
        run: DISABLE_HTTP_BASIC="${DISABLE_HTTP_BASIC}" docker compose up -d web

      - name: Wait for application to be ready
        run: |
          echo "Waiting for http://127.0.0.1:3000/users/sign_in"
          for i in {1..120}; do
            if curl -fs "http://127.0.0.1:3000/users/sign_in" > /dev/null; then
              echo "Application is ready";
              exit 0;
            fi
            sleep 2
          done
          echo "Application did not become ready in time"
          docker compose logs web
          exit 1

      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
          MEDUSA_E2E_USERNAME: admin
          MEDUSA_E2E_PASSWORD: vQxPIFMZ
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/**
            test-results/**
          if-no-files-found: ignore

      - name: Stop services
        if: always()
        run: docker compose down -v
