services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa_development
      POSTGRES_DB: medusa_development
    volumes:
      # PostgreSQL 18+ Docker image changed data directory structure to support pg_upgrade
      # Now uses major-version-specific subdirectories: /var/lib/postgresql/18/data
      # Mount point must be /var/lib/postgresql (not /var/lib/postgresql/data)
      # This enables zero-downtime upgrades between PostgreSQL major versions
      # See: https://github.com/docker-library/postgres/pull/1259
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      # Check PostgreSQL server is ready and can accept connections
      # Note: This checks server availability, not database existence
      # Database creation happens in entrypoint script after this passes
      test: ["CMD-SHELL", "pg_isready -U medusa -d medusa_development || pg_isready -U medusa"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    # Note: This entrypoint is used in local development.
    # In CI (.github/workflows/test.yml), it's overridden via docker-compose.override.yml
    # to skip permission-sensitive operations and enable direct test execution.
    # Run via bash so it works even when the repo is bind-mounted
    # and the host file permissions don't include the executable bit.
    entrypoint: ["bash", "/app/docker-entrypoint.sh"]
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: medusa
      DATABASE_PASSWORD: medusa_development
      DATABASE_NAME: medusa_development
      RAILS_ENV: development
      RACK_ENV: development
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
