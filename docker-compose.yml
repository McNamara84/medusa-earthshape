services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa_development
      POSTGRES_DB: medusa_development
    volumes:
      # PostgreSQL 18+ requires mount at /var/lib/postgresql (not /data subdirectory)
      # This allows major-version-specific subdirectories for pg_upgrade compatibility
      # See: https://github.com/docker-library/postgres/pull/1259
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medusa -d medusa_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    entrypoint: /app/docker-entrypoint.sh
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: medusa
      DATABASE_PASSWORD: medusa_development
      DATABASE_NAME: medusa_development
      RAILS_ENV: development
      RACK_ENV: development
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
