services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medusa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medusa_production}
      POSTGRES_DB: ${POSTGRES_DB:-medusa_production}
    volumes:
      # PostgreSQL 18+ Docker image changed data directory structure to support pg_upgrade
      # Now uses major-version-specific subdirectories: /var/lib/postgresql/18/data
      # Mount point must be /var/lib/postgresql (not /var/lib/postgresql/data)
      # This enables zero-downtime upgrades between PostgreSQL major versions
      # See: https://github.com/docker-library/postgres/pull/1259
      - postgres_data_prod:/var/lib/postgresql
    networks:
      - default
      - traefik
    restart: unless-stopped
    healthcheck:
      # Check PostgreSQL server is ready and can accept connections
      # Note: This checks server availability, not database existence
      # Database creation happens in entrypoint script after this passes
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medusa} -d ${POSTGRES_DB:-medusa_production} || pg_isready -U ${POSTGRES_USER:-medusa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-ehrmann@gfz.de}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      SCRIPT_NAME: /pgadmin
      PGADMIN_CONFIG_COOKIE_SAMESITE: "'Lax'"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - default
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin-router.rule=Host(`${TRAEFIK_HOST:-env.rz-vm499.gfz.de}`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-router.entrypoints=https"
      - "traefik.http.routers.pgadmin-router.service=pgadmin-service"
      - "traefik.http.services.pgadmin-service.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik"

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    # Production entrypoint with automatic database setup
    entrypoint: /app/docker-entrypoint.sh
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    volumes:
      # No source code mount in production - code is baked into image
      # Only persist uploads, logs, and cache
      - app_uploads:/app/public/system
      - app_logs:/app/log
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: ${POSTGRES_USER:-medusa}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-medusa_production}
      DATABASE_NAME: ${POSTGRES_DB:-medusa_production}
      RAILS_ENV: production
      RACK_ENV: production
      # Enable static file serving in production (no external web server)
      RAILS_SERVE_STATIC_FILES: "true"
      # Log to STDOUT for Docker logs
      RAILS_LOG_TO_STDOUT: "true"
      # Secret key base - MUST be set via environment variable in Portainer!
      # Generate locally with: bundle exec rake secret
      # Then add as environment variable in Portainer Web UI
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?SECRET_KEY_BASE must be set - generate with 'bundle exec rake secret'}
      # Rails relative URL root for /esm prefix
      # CRITICAL: This must match the Traefik PathPrefix and stripprefix configuration
      RAILS_RELATIVE_URL_ROOT: /esm
      # Traefik host (optional, uses default if not set)
      TRAEFIK_HOST: ${TRAEFIK_HOST:-env.rz-vm499.gfz.de}
    stdin_open: true
    tty: true
    networks:
      - default
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Router configuration: Match requests to https://env.rz-vm499.gfz.de/esm
      - "traefik.http.routers.esm-router.rule=Host(`${TRAEFIK_HOST:-env.rz-vm499.gfz.de}`) && PathPrefix(`/esm`)"
      - "traefik.http.routers.esm-router.entrypoints=https"
      # IMPORTANT: Do NOT use stripprefix middleware - Rails handles /esm prefix via RAILS_RELATIVE_URL_ROOT
      # The middleware was causing 404 because Traefik removed /esm but Rails expected it
      # - "traefik.http.routers.esm-router.middlewares=esm-stripprefix"
      # - "traefik.http.middlewares.esm-stripprefix.stripprefix.prefixes=/esm"
      - "traefik.http.routers.esm-router.service=esm-service"
      # Service configuration: Forward to Rails on port 3000
      - "traefik.http.services.esm-service.loadbalancer.server.port=3000"
      # Network configuration: Traefik must connect via 'traefik' network
      - "traefik.docker.network=traefik"
volumes:
  postgres_data_prod:
    driver: local
  pgadmin_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local
  bundle_cache:
    driver: local
  node_modules:
    driver: local

networks:
  traefik:
    external: true
  default:
    driver: bridge